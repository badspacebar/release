name: Update kik-shards.json

on:
  push:
    paths:
      - 'auto-update-kikshards-json/**'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r auto-update-kikshards-json/kik-shards-requirements.txt

    - name: Update kik-shards.json
      run: python auto-update-kikshards-json/update_kik_shards_json.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kik-shards.ini
        git commit -m "Update kik-shards.ini"
        git push
