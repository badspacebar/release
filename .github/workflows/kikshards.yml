name: Update kik-shards.json

on:
  push:
    paths:
      - 'files/kik-shards/**'
  workflow_dispatch:  # 添加这个选项以允许手动触发workflow

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r auto-update-kikshards-json\kik-shards-requirements.txt  # 如果你有依赖项，确保你有一个requirements.txt文件

    - name: Update kik-shards.json
      run: python auto-update-kikshards-json\update_kik_shards_json.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kik-shards.json
        git commit -m "Update kik-shards.json"
        git push