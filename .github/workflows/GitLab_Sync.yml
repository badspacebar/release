name: 'GitLab_Sync'

on: [push, delete]
workflow_dispatch:

jobs:
  mirror_to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Mirror to gitlab'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@jihulab.com:WizisCool/KiKHanbot.git
          ssh_private_key:
            ${{ secrets.GITLAB_KEY }}
